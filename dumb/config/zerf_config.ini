# ZERF Automation System Configuration File
# This file contains all configuration settings for the automation system
# Generated: 2025-09-15

[Paths]
# Directory where SAP exports Excel files (relative or absolute path)
download_folder = downloads

# Path to VBS script for SAP automation
vbs_script = scripts/zerf_automation.vbs

# Directory for backup files
backup_folder = backup

[SharePoint]
# SharePoint site URL (without /Shared Documents)
# Example: https://company.sharepoint.com/sites/sitename
site_url = 

# SharePoint username (email address)
username = 

# SharePoint password (will be moved to secure storage automatically)
# Leave empty if using keyring storage
password = 

# Folder path within SharePoint document library
folder_path = ERF Reporting_Data Analytics & Power BI

[DateRange]
# Start date for ZERF data extraction (MM/DD/YYYY format)
start_date = 08/03/2025

# End date for ZERF data extraction (MM/DD/YYYY format)
# Use 'today' for current date or specific date in MM/DD/YYYY format
end_date = 09/15/2025

[Schedule]
# Daily execution time (HH:MM format, 24-hour)
run_time = 08:00

# Check interval for scheduler in seconds
check_interval = 30

[Settings]
# Automatically start scheduler when application starts
auto_start = true

# Clean up old backup files automatically
cleanup_old_files = true

# Maximum number of retry attempts for failed operations
max_retries = 3

# Timeout for SAP operations in minutes
timeout_minutes = 10

# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Enable detailed performance monitoring
performance_monitoring = false

[DataProcessing]
# Enable data validation after processing
validate_data = true

# Maximum file size to process in MB
max_file_size_mb = 100

# Backup original files before processing
backup_original = true

# Custom data cleaning rules (JSON format)
custom_rules = {}

[Notifications]
# Enable email notifications for workflow results
email_enabled = false

# Email server settings (SMTP)
smtp_server = 
smtp_port = 587
smtp_username = 
smtp_password = 
email_recipients = 

# Enable system notifications (Windows toast notifications)
system_notifications = true

# Notification levels (SUCCESS, ERROR, ALL)
notification_level = ERROR

[Security]
# Use Windows keyring for password storage
use_keyring = true

# Encrypt configuration file (requires cryptography library)
encrypt_config = false

# Log security events
log_security_events = true

[Advanced]
# Enable debug mode for troubleshooting
debug_mode = false

# Custom VBS script template path
custom_vbs_template = 

# Enable experimental features
experimental_features = false

# Custom SAP connection parameters
sap_connection_params = {}

# Performance optimization settings
performance_settings = {
    "chunk_size_mb": 10,
    "parallel_processing": false,
    "memory_limit_mb": 512
}

[Maintenance]
# Days to keep log files
log_retention_days = 30

# Days to keep backup files  
backup_retention_days = 90

# Automatic cleanup schedule (daily, weekly, monthly)
cleanup_schedule = weekly

# Enable automatic updates (if available)
auto_updates = false